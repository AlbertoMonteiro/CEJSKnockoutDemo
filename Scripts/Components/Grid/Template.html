<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr data-bind="foreach: colunas">
            <th data-bind="text: $data.exibicao"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr data-bind="foreach: $parent.colunas">
            <td data-bind="text: $parent[$data.valor]"></td>
        </tr>
    </tbody>
</table>
